<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Agent Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .split-screen {
            height: 100vh;
            overflow-y: auto;
        }
        .todo-item {
            cursor: pointer;
            transition: all 0.3s;
        }
        .todo-item:hover {
            background-color: #f8f9fa;
        }
        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .agent-log {
            max-height: 80vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        .agent-entry {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid;
            background-color: white;
            border-radius: 3px;
        }
        .agent-add {
            border-left-color: #28a745;
        }
        .agent-delete {
            border-left-color: #dc3545;
        }
        .agent-thought {
            border-left-color: #6c757d;
        }
        .agent-observation {
            border-left-color: #17a2b8;
        }
        .agent-answer {
            border-left-color: #28a745;
        }
        .agent-processing {
            border-left-color: #ffc107;
        }
        .agent-error {
            border-left-color: #dc3545;
        }
        .agent-action {
            border-left-color: #007bff;
        }
        .timestamp {
            font-size: 0.85em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side - Todo App -->
            <div class="col-md-6 split-screen border-end">
                <div class="p-4">
                    <h2 class="mb-4">üìù Todo App</h2>
                    
                    <!-- Add Todo Form -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" id="todoInput" class="form-control" placeholder="Enter a new todo...">
                                <button class="btn btn-primary" onclick="addTodo()">Add Todo</button>
                            </div>
                        </div>
                    </div>

                    <!-- Todo List -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Todo List</h5>
                        </div>
                        <div class="card-body">
                            <div id="todoList" class="list-group">
                                <!-- Todos will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- Stats -->
                    <div class="mt-3">
                        <span class="badge bg-info" id="totalCount">Total: 0</span>
                        <span class="badge bg-success" id="completedCount">Completed: 0</span>
                        <span class="badge bg-warning" id="pendingCount">Pending: 0</span>
                    </div>
                </div>
            </div>

            <!-- Right Side - Agent Activity -->
            <div class="col-md-6 split-screen">
                <div class="p-4">
                    <h2 class="mb-4">ü§ñ Agent Activity</h2>
                    
                    <!-- Agent Controls -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Agent Status</h5>
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-flex align-items-center">
                                        <span class="badge bg-success me-2">‚óè</span>
                                        <strong>Add Agent:</strong> Active
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-flex align-items-center">
                                        <span class="badge bg-danger me-2">‚óè</span>
                                        <strong>Delete Agent:</strong> Active
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Agent Activity Log -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Activity Log</h5>
                            <button class="btn btn-sm btn-outline-secondary float-end" onclick="clearAgentLog()">Clear Log</button>
                        </div>
                        <div class="card-body agent-log" id="agentLog">
                            <!-- Agent activities will be logged here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let todos = [];
        const API_URL = 'http://localhost:5001';

        // Load todos on page load
        window.onload = function() {
            loadTodos();
        };

        // Load todos from API
        async function loadTodos() {
            try {
                const response = await fetch(`${API_URL}/todos`);
                todos = await response.json();
                renderTodos();
                updateStats();
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        // Render todos in the UI
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `list-group-item todo-item d-flex justify-content-between align-items-center ${todo.completed ? 'completed' : ''}`;
                
                todoItem.innerHTML = `
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="form-check-input me-2" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <span>${todo.title}</span>
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                
                todoList.appendChild(todoItem);
            });
        }

        // Add new todo
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (!title) {
                alert('Please enter a todo title');
                return;
            }

            // Execute via agent
            executeAgent(`Add a todo: ${title}`);
            input.value = '';
        }

        // Toggle todo completion
        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            try {
                await fetch(`${API_URL}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !todo.completed })
                });

                loadTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }

        // Delete todo
        async function deleteTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            // Execute via agent
            executeAgent(`Delete todo with ID ${id}`);
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalCount').textContent = `Total: ${total}`;
            document.getElementById('completedCount').textContent = `Completed: ${completed}`;
            document.getElementById('pendingCount').textContent = `Pending: ${pending}`;
        }

        // Log agent activity
        function logAgentActivity(type, message) {
            const agentLog = document.getElementById('agentLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.className = `agent-entry agent-${type}`;
            
            entry.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${type === 'add' ? '‚ûï Add Agent' : 'üóëÔ∏è Delete Agent'}</strong>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="mt-2">${message}</div>
            `;
            
            // Add to top of log
            agentLog.insertBefore(entry, agentLog.firstChild);
            
            // Limit log entries to 50
            while (agentLog.children.length > 50) {
                agentLog.removeChild(agentLog.lastChild);
            }
        }

        // Clear agent log
        function clearAgentLog() {
            document.getElementById('agentLog').innerHTML = '';
        }

        // Execute agent command
        async function executeAgent(query) {
            try {
                // Show loading state
                logAgentActivity('processing', `Processing: "${query}"`);
                
                const response = await fetch(`${API_URL}/agent/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Log agent history
                    result.history.forEach(step => {
                        if (step.type === 'thought') {
                            logAgentActivity('thought', `üí≠ Thinking: ${step.content}`);
                        } else if (step.type === 'action') {
                            const isAdd = step.content.includes('add_todo');
                            const isDelete = step.content.includes('delete_todo');
                            if (isAdd) {
                                logAgentActivity('add', `‚ûï Action: ${step.content}`);
                            } else if (isDelete) {
                                logAgentActivity('delete', `üóëÔ∏è Action: ${step.content}`);
                            } else {
                                logAgentActivity('action', `‚ö° Action: ${step.content}`);
                            }
                        } else if (step.type === 'observation') {
                            logAgentActivity('observation', `üëÅÔ∏è Result: ${step.content}`);
                        } else if (step.type === 'answer') {
                            logAgentActivity('answer', `‚úÖ Complete: ${step.content}`);
                        }
                    });
                    
                    // Reload todos to show changes
                    loadTodos();
                } else {
                    logAgentActivity('error', `‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error executing agent:', error);
                logAgentActivity('error', `‚ùå Error: ${error.message}`);
            }
        }

        // Allow Enter key to add todo
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
